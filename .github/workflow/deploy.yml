name: Build and Deploy
on: [push]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️ # 第一步：检出代码
        uses: actions/checkout@v4

      - name: Install and Build 🔧 # 第二步：安装依赖和构建项目
        run: |
          npm install   
          npm run build

      - name: Deploy 🚀 # 第三步：部署
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # 部署的目录
          branch: gh-pages # 部署到哪个分支
